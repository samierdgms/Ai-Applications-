<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Uygulama Merkezi - Whisper AI </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff7300;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }
        .upload-card, .result-card {
            background: #262626;
            border: 2px solid #ff7300;
            border-radius: 12px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .upload-card h3, .result-card h3 {
            font-size: 24px;
            color: #ff7300;
            margin-bottom: 20px;
        }
        .upload-card input[type="file"] {
            border: none;
            padding: 15px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #333;
            color: white;
            transition: 0.3s;
        }
        .upload-card input[type="file"]:hover {
            background: #ff7300;
            color: black;
        }
        .upload-card button, .download-btn, .home-btn {
            padding: 12px 25px;
            border: none;
            background: #ff7300;
            color: black;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .upload-card button:hover, .download-btn:hover, .home-btn:hover {
            background: #d65f00;
        }
        .result-card {
            width: 600px;
        }
        .result-card p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ccc;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Ana Sayfa Butonu -->
   <button class="home-btn" onclick="window.location.href='/'">Ana Sayfa</button>

    <h1>Whisper AI - Ses Dosyasını Metne Çevir</h1>
    <div class="container">
        <!-- Yükleme Kartı -->
        <div class="upload-card">
            <h3>Ses Dosyanızı Yükleyin</h3>
            <form action="/whisper" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <button type="submit">Yükle ve Çevir</button>
            </form>
        </div>

        {% if transcription %}
        <!-- Sonuç Kartı -->
        <div class="result-card">
            <h3>Transkripsiyon Sonucu</h3>
            <p>{{ transcription }}</p>
            <a href="{{ url_for('download_file', filename=transcription_file) }}" class="download-btn">Transkripsiyonu İndir</a>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2025 AI Uygulama Merkezi - Whisper AI</p>
    </div>


</body>
</html>
